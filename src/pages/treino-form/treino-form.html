<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ data.descricao }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only *ngIf="_toggle" (click)="toggle()"><ion-icon name="list-box-outline"></ion-icon></button>
      <button ion-button icon-only *ngIf="!_toggle" (click)="toggle()"><ion-icon name="ios-grid-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button color="primary" block round (click)="create(); stop();"><ion-icon name="stopwatch"></ion-icon></button>
      </ion-col>
      <ion-col col-6>
        <h3 class="timer-clock">{{ time() }}</h3>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="secondary" block round *ngIf="!running" (click)="start()"><ion-icon name="arrow-forward"></ion-icon></button>
        <button ion-button color="danger" block round *ngIf="running" (click)="stop()"><ion-icon name="square"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="_toggle">
    <ion-list>
      <ion-item *ngFor="let item of dataExercicios">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <img src="{{ util.baseUrl }}/exercicios/{{ item.id_exercicio }}-0.gif">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    <h2 class="descricao-ex">{{ item.descricao_ex }}</h2>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <p>Repetição: {{ item.tipo_repeticao }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <p>Intervalo: {{ item.intervalo }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <p>Carga: {{ item.carga }}</p>
                  </ion-col>
                </ion-row>
                <ion-row *ngIf="item.nota">
                  <ion-col col-12>
                    <p>Nota: {{ item.nota }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-3>
                    <button ion-button color="light" block round (click)="timer(item); stop();"><ion-icon name="clock"></ion-icon></button>
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button color="primary" block round (click)="update(item);"><ion-icon name="refresh"></ion-icon></button>
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button color="danger" block round><ion-icon name="videocam"></ion-icon></button>
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button color="secondary" block round><ion-icon name="checkmark-circle"></ion-icon></button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
