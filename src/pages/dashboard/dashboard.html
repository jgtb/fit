<ion-content>
	<div class="data-logo">
		<img src="assets/img/profile/logo-1.png" alt="">
	</div>
	<div class="data-bodily">
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let item of menu;" class="{{ item.class }}">
					<ion-card (click)="openPage(item.component)">
						<ion-card-content>
							<small>{{ item.title }}</small>
							<ion-icon name="{{ item.icon }}"></ion-icon>
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
