<ion-header>
  <ion-navbar hideBackButton color="secondary">
    <ion-buttons left>
      <div class="bar-logo" (click)="goToDashboard()">
        <img src="assets/img/profile/logo-1.png">
      </div>
    </ion-buttons>
    <ion-title>Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of dataAvaliacao;" (click)="view(data)">
      {{ data.descricao }}
    </ion-item>
  </ion-list>
</ion-content>
